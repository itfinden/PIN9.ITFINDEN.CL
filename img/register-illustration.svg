<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:0.95" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4dabf7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#74c0fc;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sombras -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="600" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Elementos decorativos de fondo -->
  <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="120" r="40" fill="rgba(255,255,255,0.08)"/>
  <circle cx="80" cy="320" r="50" fill="rgba(255,255,255,0.06)"/>
  <circle cx="520" cy="350" r="70" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Tarjeta principal -->
  <rect x="50" y="50" width="500" height="300" rx="25" fill="url(#cardGradient)" filter="url(#shadow)"/>
  
  <!-- Icono de usuario principal -->
  <g transform="translate(300, 180)">
    <!-- Círculo de fondo del icono -->
    <circle cx="0" cy="0" r="80" fill="url(#iconGradient)" filter="url(#glow)"/>
    
    <!-- Silueta de usuario -->
    <circle cx="0" cy="-25" r="25" fill="white"/>
    <path d="M-40 20 Q0 -20 40 20 L-40 20 Z" fill="white"/>
    
    <!-- Detalles del icono -->
    <circle cx="-15" cy="-30" r="3" fill="#667eea"/>
    <circle cx="15" cy="-30" r="3" fill="#667eea"/>
    <path d="M-8 -15 Q0 -25 8 -15" stroke="#667eea" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Elementos de formulario estilizados -->
  <g transform="translate(100, 280)">
    <!-- Campo de usuario -->
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#e9ecef"/>
    <rect x="0" y="0" width="80" height="8" rx="4" fill="#4dabf7"/>
    <circle cx="10" cy="4" r="2" fill="#4dabf7"/>
    <text x="15" y="6" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">Username</text>
  </g>
  
  <g transform="translate(250, 280)">
    <!-- Campo de contraseña -->
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#e9ecef"/>
    <rect x="0" y="0" width="60" height="8" rx="4" fill="#28a745"/>
    <circle cx="10" cy="4" r="2" fill="#28a745"/>
    <text x="15" y="6" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">Password</text>
  </g>
  
  <g transform="translate(400, 280)">
    <!-- Campo de confirmación -->
    <rect x="0" y="0" width="120" height="8" rx="4" fill="#e9ecef"/>
    <rect x="0" y="0" width="40" height="8" rx="4" fill="#ffc107"/>
    <circle cx="10" cy="4" r="2" fill="#ffc107"/>
    <text x="15" y="6" font-family="Arial, sans-serif" font-size="6" fill="#6c757d">Confirm</text>
  </g>
  
  <!-- Botón de registro -->
  <g transform="translate(250, 320)">
    <rect x="0" y="0" width="100" height="25" rx="12.5" fill="#4dabf7" filter="url(#shadow)"/>
    <text x="50" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">REGISTER</text>
  </g>
  
  <!-- Iconos decorativos pequeños -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
    <path d="M-8 -8 L8 8 M-8 8 L8 -8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(520, 80)">
    <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
    <path d="M-8 0 L8 0 M0 -8 L0 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Texto decorativo -->
  <text x="300" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#495057" text-anchor="middle">Welcome to PIN9</text>
  <text x="300" y="90" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Create your account and start managing your projects</text>
  
  <!-- Elementos de seguridad -->
  <g transform="translate(150, 120)">
    <circle cx="0" cy="0" r="8" fill="rgba(40, 167, 69, 0.2)"/>
    <path d="M-4 -2 L-1 1 L4 -4" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(450, 120)">
    <circle cx="0" cy="0" r="8" fill="rgba(40, 167, 69, 0.2)"/>
    <path d="M-4 -2 L-1 1 L4 -4" stroke="#28a745" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Líneas decorativas -->
  <line x1="100" y1="200" x2="500" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="220" x2="500" y2="220" stroke="rgba(255,255,255,0.2)" stroke-width="1" stroke-dasharray="3,3"/>
</svg>
